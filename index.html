<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row game-area">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="row">
					<h1>Totally Trivial Trivia!</h1>
				</div>
				<div class="row time-remaining"></div>
				<div class="row question"></div>
				<div class="row">
						<button class="start"></button>
				</div>
				<div class="row correct-answer"></div>
				<div class="row answers">
					<div class="row">
						<button class="answer1"></button>
					</div>
					<div class="row">
						<button class="answer2"></button>
					</div>
					<div class="row">
						<button class="answer3"></button>
					</div>
					<div class="row">
						<button class="answer4"></button>
					</div>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Los Angeles Trivia Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">
    <link crossorigin="anonymous" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity=
    "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    rel="stylesheet">
    <link href=
    "https://fonts.googleapis.com/css?family=Abhaya+Libre|Indie+Flower|Pacifico"
    rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row game-area">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="row">
                    <h1>Essential Los Angeles Trivia!</h1>
                </div>
                <div class="row time-remaining"></div>
                <div class="row question"></div>
                <div class="row">
                    <button class="start"></button>
                </div>
                <div class="row correct-answer"></div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6 answers-image"></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row answers">
                    <div class="row">
                        <button class="answer1"></button>
                    </div>
                    <div class="row">
                        <button class="answer2"></button>
                    </div>
                    <div class="row">
                        <button class="answer3"></button>
                    </div>
                    <div class="row">
                        <button class="answer4"></button>
                    </div>
                </div>
                <div class="row lastPage">
                    <div class="row correct-answers"></div>
                    <div class="row incorrect-answers"></div>
                    <div class="row unanswered"></div>
                </div>
                <div class="row">
                    <button class="start-over"></button>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type=
    "text/javascript">
    </script> 
    <script src="assets/javascript/app.js" type="text/javascript">
    </script>
</body>
</html>
